<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS Cascadia | Public Registry</title>
    <link rel="icon" type="image/png" href="media/favicon.png">
    <style>
        /* --- ACADEMIC / FEDERAL STYLING (v3.0) --- */
        @font-face {
            font-family: 'NationalPark';
            src: url('media/NationalPark-VariableVF.ttf') format('truetype');
            font-weight: normal;
        }

        :root {
            --primary: #1a1a1a;
            --accent: #2c4a34; /* Forest Service Green */
            --bg: #f4f4f0;      /* Old Paper */
            --highlight: #e0e0d8;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            border-bottom: 4px double var(--primary);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'NationalPark', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-size: 2.5rem;
        }

        .sub-head {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* SEARCH BAR */
        .search-box {
            width: 100%;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border: 2px solid var(--primary);
            background: #fff;
            margin-bottom: 20px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* DATA TABLE */
        .registry-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            border: 1px solid var(--primary);
            background: #fff;
        }

        .registry-table th {
            font-family: 'NationalPark', sans-serif;
            background-color: var(--primary);
            color: #fff;
            text-align: left;
            padding: 10px;
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .registry-table td {
            border-bottom: 1px solid #ccc;
            padding: 12px 10px;
            vertical-align: top;
        }

        .registry-table tr:hover {
            background-color: var(--highlight);
        }

        /* COLUMN STYLES */
        .col-id { font-family: 'Courier New', monospace; font-weight: bold; width: 110px; color: var(--accent); }
        .col-date { font-family: 'Courier New', monospace; width: 100px; }
        .col-loc { font-weight: bold; width: 180px; }
        .col-narrative { } 
        
        .loading {
            text-align: center;
            padding: 40px;
            font-family: 'Courier New', monospace;
            font-style: italic;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .col-date, .col-id { display: block; width: 100%; }
            .registry-table th { display: none; }
            .registry-table td { display: block; border: none; padding: 2px 10px; }
            .registry-table tr { border-bottom: 1px solid #000; padding: 10px 0; display: block; }
            .col-loc { margin-top: 5px; color: var(--accent); }
            .col-narrative { padding-bottom: 15px; }
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Cascadia Registry</h1>
        <div class="sub-head">PUBLIC ARCHIVE | REGION 10 | AUTHORIZED ENTRIES ONLY</div>
    </header>

    <input type="text" id="searchInput" class="search-box" placeholder="[ SEARCH DATABASE... ] Filter by keyword, location, or ID" onkeyup="filterTable()">

    <table class="registry-table" id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Location</th>
                <th>Narrative</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="4" class="loading">Connecting to Secure Server...</td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 40px; border-top: 1px solid #000; padding-top: 10px; font-size: 0.8rem; text-align: center; opacity: 0.7;">
        APS Directorate | Cascadia Division<br>
        <em>All entries anonymized per privacy protocol.</em><br>
        <a href="index.html" style="color: var(--primary); text-decoration: none;">[ Submit New Report ]</a>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // IMPORTANT: Verify that this URL points to the published CSV of your 'PUBLIC_VIEW' tab
    const sheet_csv_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpL2q_JAf_vIdWYrbN3hQ8Bypm0ihsOT5BWYOXnnbA1GYjXOV_Ftk9YRSKXJBnv7hgduSjHWMIeWoG/pub?gid=1871137459&single=true&output=csv'; 

    // --- LOGIC ---
    async function fetchRegistry() {
        try {
            const response = await fetch(sheet_csv_url);
            const data = await response.text();
            
            // ROBUST CSV PARSER
            const rows = parseCSV(data);
            
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear loading message

            // Skip Header Row (Index 0)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i];
                
                // Ensure row has data (matches Query Selection Count)
                if (cols.length >= 4) { 
                    const tr = document.createElement('tr');
                    
                    // MAPPING (Based on New Query: SELECT A, B, S, I)
                    // Col 0 = Timestamp (A)
                    // Col 1 = Log ID (B)
                    // Col 2 = Narrative (S)  <-- UPDATED V3.0
                    // Col 3 = Location (I)   <-- UPDATED V3.0

                    const date = cols[0].split(' ')[0]; // Just the date
                    const id = cols[1];
                    const narrative = cols[2]; 
                    const loc = cols[3];
                    
                    tr.innerHTML = `
                        <td class="col-id">${id}</td>
                        <td class="col-date">${date}</td>
                        <td class="col-loc">${loc}</td>
                        <td class="col-narrative">${narrative}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            }

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" class="loading">Error loading archive. System offline.</td></tr>';
        }
    }

    // --- HELPER: CSV PARSER ---
    // Handles quoted text with commas (e.g., "Seattle, WA")
    function parseCSV(str) {
        const arr = [];
        let quote = false;  
        let row = 0, col = 0, c = 0;

        for (; c < str.length; c++) {
            let cc = str[c], nc = str[c + 1];        
            arr[row] = arr[row] || [];             
            arr[row][col] = arr[row][col] || '';   

            if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; } 
            if (cc == '"') { quote = !quote; continue; }
            if (cc == ',' && !quote) { ++col; continue; }
            if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
            if (cc == '\n' && !quote) { ++row; col = 0; continue; }
            if (cc == '\r' && !quote) { ++row; col = 0; continue; }

            arr[row][col] += cc;
        }
        return arr;
    }

    // --- SEARCH FILTER ---
    function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const table = document.getElementById("dataTable");
        const tr = table.getElementsByTagName("tr");
        let hasVisible = false;

        for (let i = 0; i < tr.length; i++) { 
            let text = tr[i].textContent || tr[i].innerText;
            if (text.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
                hasVisible = true;
            } else {
                tr[i].style.display = "none";
            }
        }
        
        // Optional: Handle "No Results" state could go here
    }

    // Load data on page load
    fetchRegistry();
</script>
</body>
</html>
